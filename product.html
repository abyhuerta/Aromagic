<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./src/assets/styles/product.css" rel="stylesheet">
</head>
<body>
    <div id = "product-home">
        <div class="left-column">
          <img id="cardimg">

          <div class="thumbnails">
                  <div class = "prdImg" id="prdImg">
                    <!-- <li><a class="dropdown-item" href="#" id = "prdOZ"></a></li>
                    <li><> -->
                    </div>
                </div>

        </div>

          <div class="right-column"> 
            <div class="product-description">
                <!-- <span>only if we do something other than candles</span> -->
                <h1 id = "prdTitle"></h1>
                <p id = "prdDesc"> </p>
              </div>

              <div class="product-stock">
                <span id = "prdStock">Stock</span>
         
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" >
                    Ounces
                  </button>
                  <ul class="dropdown-menu" id="prdOZ">
                    <!-- <li><a class="dropdown-item" href="#" id = "prdOZ"></a></li>
                    <li><> -->
                  </ul>
                </div>

                <div class="quantity-section">
                  <label for="quantity">Quantity:</label>
                  <div class="quantity-controls">
                      <button id="decrementBtn" type="button">-</button>
                      <input id="quantity" type="number" value="1" min="1" readonly>
                      <button id="incrementBtn" type="button">+</button>
                  </div>
              </div>
         
                <a href="#"></a>
              </div>
            </div>

              <div class="product-price">
                <span id = "prdPrice"> </span>


              <!-- Add to Cart Button -->
              <a href="#" id="addToCartBtn" class="cart-btn">Add to cart</a>

              </div>

            </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./src/catalog.js"></script>
    <script type="module" src="./src/product.js"></script>
</body>
</html>
