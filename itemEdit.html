<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./src/assets/styles/product.css" rel="stylesheet">
    <link href="./src/assets/styles/shop.css" rel="stylesheet">
</head>
<body>

    <div class="itemEdit-container">
        <h1>Catalog Management</h1>
    
        <div id="product-list"></div>
    
        <button onclick="showProductForm()">Add New Product</button>
        
        <div id="product-form" class="itemEdit-form-container">
            <h2>Add/Edit Product</h2>
            <form id="product-form-elements">
                <label>Name: <input type="text" id="name"></label><br>
                <label>Price: <input type="number" id="price" step="0.01"></label><br>
                <label>Stock: <input type="number" id="stock"></label><br>
                <label>Description: <textarea id="description"></textarea></label><br>
                <label>Type: <input type="text" id="type"></label><br>
                <label>Image URLs (comma separated): <input type="text" id="images"></label><br>
                <label>Sizes (comma separated): <input type="text" id="oz"></label><br>
                <input type="hidden" id="edit-id">
                <button type="button" onclick="saveProduct()">Save Product</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./src/catalog.js"></script>
    <script type="module" src="./src/app.js"></script>
</body>
</html>
